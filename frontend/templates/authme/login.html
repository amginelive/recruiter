{% extends 'hatoteka/index_uk.html' %}

{% block 'content' %}
<form action="/login/" method="post">
	Login:&nbsp; <input type="text" name="email">{% csrf_token %} <br />
	Password:&nbsp; <input type="password" name="password"> <input
		type="submit" value="Login">
</form>
{% if errors %}
<ul>
	{% for error in errors %}
	<li>{{ error }}</li> {% endfor %}
</ul>
{% endif %}

<a href="/register/">Зареєструватись</a>
{% endblock %}

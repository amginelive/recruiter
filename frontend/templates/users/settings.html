{% extends 'base.html' %}

{% load staticfiles i18n bootstrap %}

{% block content %}
<section id="internal-wrap">
    <!-- internal block -->
    <section id="settings">
        <div class="container">
            <div class="row text-center user-details">
                <h2>My Details</h2>
                <div class="col-md-2 col-md-offset-4 text-left">
                    <span class="block">Name:</span>
                    <span class="block">Email:</span>
                    <span class="block">Date Joined:</span>
                    <span class="block">Last Login:</span>
                </div>
                <div class="col-md-6 text-left">
                    <span class="block">{{ user.get_full_name }}</span>
                    <span class="block">{{ user.email }}</span>
                    <span class="block">{{ user.date_joined }}</span>
                    <span class="block">{{ user.last_login }}</span>
                </div>
            </div>
            <div class="row text-center settings">
                <h3>Settings</h3>
                <a href="{% url 'account_change_password' %}">Change Password</a>
                <form action="" method="POST">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </section>
    <!-- end internal block -->
</section>
<!-- end new admin content -->
{% endblock %}

{% extends "account/base.html" %}

{% load i18n bootstrap %}

{% block account_nav_change_password %}active{% endblock %}

{% block inner_content %}
<div class="container login">
    <div class="row">
        <div class="col-sm-offset-3 col-md-offset-3 col-sm-6 col-md-6">
            <div class="form">
                <h1>{% trans "Change password" %}</h1>
                <form method="post" action="{% url 'account_change_password' %}">
                     {% csrf_token %}
                     {{ password_change_form|bootstrap }}
                     <button class="btn btn-primary" type="submit">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

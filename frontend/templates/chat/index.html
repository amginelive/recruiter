{% extends 'base.html' %}

{% load staticfiles i18n %}

{% block content %}
<div id='app'></div>
{% endblock %}

{% block footer_js %}
<script src="{% static 'js/jquery.form.min.js' %}"></script>
<script type="text/javascript">
(function($) {
    $(function() {
        var ChatSocket = function() {
            var uri = (window.location.protocol === 'https:' ? 'wss' : 'ws') + '://' + window.location.host + '/chat/';
            return {
                listenMap: {},
                emit: function(type, payload) {
                    if (this.websocket.readyState > 1) {
                        this.websocket.onerror(null);
                    } else {
                        this.websocket.send(JSON.stringify({'type': type, 'payload': payload}));
                    }
                },
                on: function(type, callback) {
                    this.listenMap[type] = callback;
                },
                attempts: 1,
                createWebSocket: function() {
                    var that = this;
                    this.websocket = new WebSocket(uri);

                    this.websocket.onopen = function() {
                        that.attempts = 1;
                    };

                    this.websocket.onmessage = function(event) {
                        var data = JSON.parse(event.data);
                        var callback = that.listenMap[data.type];
                        if (callback) {
                            callback(data.payload);
                        }
                    };

                    function generateInterval (k) {
                        return Math.min(30, (Math.pow(2, k) - 1)) * 1000;
                    }
                    this.websocket.onclose = function() {
                        var time = generateInterval(that.attempts);

                        setTimeout(function () {
                            // We've tried to reconnect so increment the attempts by 1
                            that.attempts++;

                            // Connection has closed so try to reconnect every 10 seconds.
                            that.createWebSocket();
                        }, time);
                    }
                }
            };
        };
        window.socket = new ChatSocket();
        window.socket.createWebSocket();
    });
})(jQuery);
</script>
{% endblock footer_js %}

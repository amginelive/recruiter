<VirtualHost 139.162.201.156:80>
        ServerName   squareballoon.com
        ServerAlias  squareballoon.com
        ServerAlias  www.squareballoon.com

        UseCanonicalName Off
        ServerAdmin  "admin@squareballoon.com"

        #LogLevel info
        ErrorLog   /var/www/vhosts/recruiter/logs/error_log

        DocumentRoot /var/www/vhosts/recruiter/http/

        <IfModule mod_headers.c>
                <FilesMatch "\.(js|css|xml|gz)$">
                        Header append Vary Accept-Encoding
                </FilesMatch>
        </IfModule>


        # set browser caching, expiration
        ExpiresActive On
        ExpiresByType image/gif "access plus 12 hours"
        ExpiresByType image/png "access plus 12 hours"
        ExpiresByType text/css "access plus 1 day"

        <Directory "/var/www/vhosts/recruiter/http/">
                AllowOverride None
                Options -Indexes
                Order allow,deny
                Allow from all
        </Directory>


#       <Directory "/var/www/vhosts/recruiter/">
#               AuthType Basic
#               AuthName "Goodreview, is it you?"
#               AuthUserFile /var/www/vhosts/recruiter/.htpasswd
#               Require valid-user

 #               AllowOverride All
 #               Options -Indexes
 #               Order allow,deny
 #               Allow from all
 #       </Directory>
        #AddDefaultCharset utf8

        Alias /robots.txt /var/www/vhosts/recruiter/frontend/robots.txt
        Alias /favicon.ico /var/www/vhosts/recruiter/frontend/static/img/favicon.ico
        Alias /media/  /var/www/vhosts/recruiter/frontend/media/
        Alias /static/ /var/www/vhosts/recruiter/frontend/static.prod/

        WSGIDaemonProcess squareballoon.com python-home=/var/www/vhosts/recruiter/envi python-path=/var/www/vhosts/recruiter processes=1 threads=25
        WSGIProcessGroup squareballoon.com
        WSGIScriptAlias / /var/www/vhosts/recruiter/conf/wsgi/prod.py process-group=squareballoon.com

        <Directory "/var/www/vhosts/recruiter/conf/wsgi/">
                <Files prod.py>
			Require all granted
                </Files>
        </Directory>

	RewriteEngine On
#	RewriteCond %{HTTP_HOST} !squareballoon.com$ [NC,OR]
#	RewriteCond %{HTTP_HOST} ^www.squareballoon.com$
#	RewriteRule (.*) http://squareballoon.com$1 [R=301,L]

        # don't try to rewrite images
        RewriteCond %{REQUEST_FILENAME} -f
        RewriteRule ^(.*\.(ico|jp?eg|gif|png|css|js|swf))$ $1 [L]

</VirtualHost>

